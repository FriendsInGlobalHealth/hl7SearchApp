<head th:fragment="head">
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	<style type="text/css">
		.logo-container {
			background-color: #47bcff;
			color: #ffffff;
		}
		
		.logo {
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
		}
		
		.custom-container {
			max-width: 35%;
		}
    }
	</style>
</head>

<div th:fragment="logo">
	<div class="logo-container p-3 d-flex justify-content-between">
		<span class="logo">Pesquisa de HL7</span>
		<span class="mt-3">
			<a class="text-light" sec:authorize="!isAuthenticated()" th:href="@{/index}">Entrar</a> 
			<a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">Sair</a>
			<form id="form-login" th:action="@{/logout}" method="post"></form> 	
		</span>
	</div>
</div>

<div th:fragment="titulo(valor)" class="p-5 mb-2 mt-2 bg-success bg-opacity-10 rounded-3">
	<h1 class="display-4" th:text="${valor}"></h1>
</div>
